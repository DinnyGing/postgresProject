<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site`s blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h1 class="visually-hidden">Blog </h1>

<header th:insert="blocks/enter-header :: header"></header>
</br>

<div class="container mt-5">
  <h1>Site`s plans</h1>
  <button id="adding"><a style="text-decoration: none" th:href="'/meeting/add'">Add new meeting</a></button>
  <button id="checking"><a style="text-decoration: none" th:href="'/meeting/speakers'">Check speakers</a></button>

  <p th:text="${role}" style="display: none" id="role" />
  <div th:each="meeting : ${meetings}" class="alert alert-info mt-2">
    <h3 th:text="${meeting.getTitle()}"/>
    <p th:text="${meeting.getDate()}"/>
    <a th:href="'/meeting/' + ${meeting.getId()}">More...</a>
  </div>
  <script>

    function init(){
      if($('#role').html() == "reader"){
        $('#adding').hide();
        $('#checking').hide();
      }
    }
    init();
  </script>
</div>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
