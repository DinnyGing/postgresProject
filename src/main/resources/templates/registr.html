<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site`s plans</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<h1 class="visually-hidden">Hello, create your account!</h1>

<header th:insert="blocks/header :: header"></header>
</br>

<div class="container mt-5 mb-5">
  <h1>Account</h1>
  <form method="post"  action="/registr">
    <label>Enter name: </label>
    <input type="text" name="name" class="form-control"></br>
    <label>Enter login: </label>
    <input type="text" name="login" class="form-control"></br>
    <label>Enter password: </label>
    <input type="password" name="password" class="form-control"></br>
    <label>Enter choose company for meeting: </label></br>
    <input style="display: none" type="text" id="id_company" name="id_company" class="form-control"/>

    <select id="choose_c" class="alert alert-info mt-5">
      <div th:each="company : ${companies}" class="alert alert-info mt-2">
        <option th:valuetype="${company.id}"><span th:text="${company.id} + '_' + ${company.name} + '_' +${company.address}"/></option>
      </div>
    </select></br></br>
    <script>
      function init(){
        var $select_s = $('#choose_c');
        $select_s.children()[0].selected = true;
      }
      init();
      $("#choose_c").change(function() {
        $('#id_company').val($("#choose_c").val());
      }).trigger("change");
    </script>
    <button type="submit" class="btn btn-success">Create!</button>
  </form>

</div>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
