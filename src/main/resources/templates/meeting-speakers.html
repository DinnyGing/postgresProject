<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site`s blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<h1 class="visually-hidden">Blog </h1>

<header th:insert="blocks/enter-header :: header"></header>
</br>

<div class="container mt-5">
  <h1>Site`s plans</h1>
  <button><a style="text-decoration: none" th:href="'/meeting/speakers/add'">
    Add new speaker</a></button>
  <div th:each="speaker : ${speakers}" class="alert alert-info mt-2">
    <h3 th:text="${speaker.getName()}"/>
    <form th:action="'/meeting/speakers/' + ${speaker.getId()} + '/delete'" method="post">
      <button type="submit" class="btn btn-warning">Delete this speaker</button>
    </form>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
